<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-4 bg-white text-center  rounded p-3">
                <form #loginForm="ngForm">
                    <h3 class="mb-3">Giriş Yap</h3>
                    <div class="mb-3">
                        <input type="email" #email name="email" required email class="form-control" placeholder="Email..">
                    </div>
                    <div class="mb-3">
                        <input type="password" #password name="password" required class="form-control" placeholder="Şifre..">
                    </div>
                    <div class="d-grid gap-2">
                        <button [disabled]="!loginForm.valid" (click)="authService.signIn(email.value,password.value)" class="btn btn-primary" type="button">Giriş Yap</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
